sudo: required
dist: trusty
language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc

before_install:
  - sudo apt-get update && sudo apt-get install build-essential software-properties-common -y && sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update
  - sudo apt-get install gcc-snapshot -y
  - sudo apt-get install gcc-6 g++-6 -y
  - sudo apt-get install cppcheck
  - sudo apt-get install valgrind
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 60 --slave /usr/bin/g++ g++ /usr/bin/g++-6
  - curl https://cmake.org/files/v3.11/cmake-3.11.2-Linux-x86_64.tar.gz | sudo tar -x -z --strip-components 1 -C /usr
  - sudo apt-get install libboost-all-dev
  - curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
  - sudo apt-get install -y nodejs
  - node -v
  - npm -v
  - sudo npm i -g npm
  - sudo npm install -g yarn
  - sudo npm install -g karma-cli
  - cd templates
  - yarn

install:
  - echo `which $CC`
  - echo `which $CXX`
  - pwd

script:
  - echo `which $CXX`
  - pwd
  - cd templates
  - karma start &
  - karma run
  - cd ..
  - mkdir build && cd build
  - cmake -DCMAKE_CXX_COMPILER=$CXX ..
  - make server
  

notifications:
  email: false
